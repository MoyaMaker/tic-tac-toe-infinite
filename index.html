<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="result" class="result">Gato infinito</div>
    <button type="button" class="reload" onclick="reset()">Reiniciar</button>
    <div class="container">
      <div class="board">
        <button type="button" onclick="move(0,0)"></button>
        <button type="button" onclick="move(0,1)"></button>
        <button type="button" onclick="move(0,2)"></button>
        <button type="button" onclick="move(1,0)"></button>
        <button type="button" onclick="move(1,1)"></button>
        <button type="button" onclick="move(1,2)"></button>
        <button type="button" onclick="move(2,0)"></button>
        <button type="button" onclick="move(2,1)"></button>
        <button type="button" onclick="move(2,2)"></button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
